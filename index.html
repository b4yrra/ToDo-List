<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do Lists</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="board">
      <div class="board-container">
        <div class="container">
          <div class="title">To-Do List</div>
          <div>
            <input
              type="text"
              id="input"
              class="list-input"
              placeholder="Add a new task..."
            />
            <button id="addBtn">Add</button>
          </div>
        </div>
        <div class="btn--section" id="buttonSection">
          <button class="buttons" id="allBtn">All</button>
          <button class="buttons" id="activeBtn">Active</button>
          <button class="buttons" id="completeBtn">Completed</button>
        </div>
        <div class="list-text" id="listText">No tasks yet. Add one above!</div>
      </div>
      <div class="footer">
        <div class="footer-text">Powered By</div>
        <a class="footer-link" href="https://pinecone.mn/">Pinecone Academy</a>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
